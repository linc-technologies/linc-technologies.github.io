        statusCode:
          "$ref": "#/components/schemas/StatusCode"
      description: ListSchoolsResponse contains a list of school resources from the
        server.

    schoolsOption:
      type: object
      description: Option provides the model for school options.
      properties:
        id:
          type: string
          description: |-
            Option Meta
            id is the unique identifier linked to an option
        createTime:
          type: integer
          format: int64
          description: createTime is when the resource was created in seconds from the
            epoch.
        updateTime:
          type: integer
          format: int64
          description: |-
            updateTime is the last time the resource was modified in seconds from
            the epoch.
        key:
          type: string
          description: |-
            key is the unique field key we use to map against to easily find the
            field when applied to a school
        label:
          type: string
          description: |-
            Option Content
            label is the name the school sees within the UI.
        description:
          type: string
          description: description provides further information about the field.
        headingId:
          type: string
          description: |-
            headingId is the sub group the field is linked to in order to
            dynamically generate UI.
        inputType:
          "$ref": "#/components/schemas/InputType"
        dataType:
          "$ref": "#/components/schemas/DataType"
        options:
          type: array
          items:
            "$ref": "#/components/schemas/FieldOption"
          description: |-
            options contains the list of options for items such as checkboxes,
            select fields e.t.c.
        htmlAttributes:
          type: object
          additionalProperties:
            type: string
          description: |-
            htmlAttributes for input tags.
            For example `<input type="number" min="5" max="10">`
        sequence:
          type: integer
          format: int32
          description: |-
            Sequence is a rough ordering. The lower the number, the closer to the
            top the option will appear in the options menu
        optionSetIds:
          type: array
          items:
            type: string
          description: |-
            optionSetIds is a list of IDs for Option Sets to which this Option
            belongs
        default:
          "$ref": "#/components/schemas/FieldValue"
        enabled:
          type: boolean
          format: boolean
          description: |-
            Option Visibility
            Enabled specifies whether the feature/option is enabled for schools.
        staticContent:
          type: string
          description: |-
            staticContent enables this option to contain static content, for
            example, a description or title relating to the following fields in a
            list.

    schoolsOptionGroup:
      type: object
      properties:
        id:
          type: string
          description: id is the unique identifier linked to an option
        createTime:
          type: integer
          format: int64
          description: createTime is when the resource was created in seconds from the
            epoch.
        updateTime:
          type: integer
          format: int64
          description: |-
            updateTime is the last time the resource was modified in seconds from
            the epoch.
        key:
          type: string
          description: |-
            key is the key by which this group is known, used as a prefix for
            options' keys.
        name:
          type: string
          description: name is text that will appear in the accordian for the option group
        description:
          type: string
          description: description provides further information about the option group
        icon:
          type: string
          description: |-
            icon provides the name of the material icon to use to represent the
            option group.
        sequence:
          type: integer
          format: int32
          description: |-
            Sequence is a rough ordering. The lower the number, the closer to the
            top the option will appear in the options menu
      description: |-
        OptionGroup provides the model for option groups, that is a logical
        grouping of school options.

    schoolsOptionGroupResponse:
      type: object
      properties:
        optionGroup:
          "$ref": "#/components/schemas/schoolsOptionGroup"
        statusCode:
          "$ref": "#/components/schemas/StatusCode"
      description: |-
        OptionGroupResponse returns a option group resource, or informs the client
        of the error.

    schoolsOptionHeading:
      type: object
      properties:
        id:
          type: string
          description: id is the unique identifier linked to an option heading
        createTime:
          type: integer
          format: int64
          description: createTime is when the resource was created in seconds from the
            epoch.
        updateTime:
          type: integer
          format: int64
          description: |-
            updateTime is the last time the resource was modified in seconds from
            the epoch.
        key:
          type: string
          description: |-
            key is the key by which this group is known, used as a prefix for
            options' keys.
        name:
          type: string
          description: name is text that will appear in the option group heading
        groupId:
          type: string
          description: |-
            groupid is the accordian group the heading is linked to in order to
            dynamically generate UI
        sequence:
          type: integer
          format: int32
          description: |-
            Sequence is a rough ordering. The lower the number, the closer to the
            top the option will appear in the options menu.
      description: |-
        OptionHeading provides the model of a school option heading for dynamically
        generating a hierarchy of options for display purposes.

    schoolsOptionHeadingResponse:
      type: object
      properties:
        optionHeading:
          "$ref": "#/components/schemas/schoolsOptionHeading"
        statusCode:
          "$ref": "#/components/schemas/StatusCode"
      description: |-
        OptionHeadingResponse returns a option heading resource, or informs the
        client of the error.

    schoolsOptionResponse:
      type: object
      properties:
        option:
          "$ref": "#/components/schemas/schoolsOption"
        statusCode:
          "$ref": "#/components/schemas/StatusCode"
      description: OptionResponse returns a option resource, or informs the client of
        the error.

    schoolsPhoneNumber:
      type: object
      properties:
        internationalDialingPrefix:
          type: string
          description: |-
            InternationalDialingPrefix provides the international dialing prefix to
            reach the country. For example, '00'
        countryCallingCode:
          type: string
          description: |-
            CountryCallingCode provides the Country Code needed to dial the number.
            For example, '64' is New Zealand.
        areaCode:
          type: string
          description: |-
            AreaCode is the area to which you are calling within the country.
            For example, '3' is Christchurch and '21' is vodafone cellphones.
        exchangeCode:
          type: string
          description: |-
            ExchangeCode is the local phone exchange to which you will be routed to
            within the area. For example, '335'.
        subscriberNumber:
          type: string
          description: |-
            SubscriberNumber is the designated line the Person is given to a
            subscriber.
        extensionNumber:
          type: string
          description: |-
            extensionNumber provides a field to store an office extension number.
            For example #768
      description: |-
        PhoneNumber provides a simplified structure which is based on the North
        American Numbering Plan.
        See https://en.wikipedia.org/wiki/North_American_Numbering_Plan for more
        details.

    schoolsSchool:
      type: object
      description: School is model of the resource that is persisted to a database
      properties:
        id:
          type: string
          description: id is the School's unique identifier.
        createTime:
          type: integer
          format: int64
          description: createTime is when the resource was created in seconds from the
            epoch.
        updateTime:
          type: integer
          format: int64
          description: |-
            updateTime is the last time the resource was modified in seconds from
            the epoch.
        countryCode:
          "$ref": "#/components/schemas/schoolsISO2CountryCode"
        name:
          type: string
          description: name is the Name of the School
        domain:
          type: string
          description: |-
            domain stores the school's official website address for use in documents
            and reports.
        phone:
          "$ref": "#/components/schemas/schoolsPhoneNumber"
        fax:
          "$ref": "#/components/schemas/schoolsPhoneNumber"
        emailAddress:
          type: string
          description: |-
            email is the School Email address on which the public can send e-mails
            to. This email address will be used to send replies from txt messages
            and other admin notification emails.
        physicalAddress:
          "$ref": "#/components/schemas/schoolsAddress"
        postalAddress:
          "$ref": "#/components/schemas/schoolsAddress"
        jurisdiction:
          "$ref": "#/components/schemas/Jurisdiction"
        allowedJurisdictions:
          type: array
          items:
            "$ref": "#/components/schemas/Jurisdiction"
        jurisdictionalId:
          type: string
          description: |-
            jurisdictionalId is the school's unique identifier assigned by the
            jurisdictional authority (i.e. NZ MOE)
        logoMediaId:
          type: string
          description: |-
            logoMediaId is the ID of a Media record which contains the school's
            logo as a web-viewable image
        options:
          type: object
          additionalProperties:
            "$ref": "#/components/schemas/FieldValue"
        optionSetIds:
          type: array
          items:
            type: string
          description: |-
            optionSetIds contain a list of option set unique identifiers that allow
            building the School's Option Schema
        featuresAvailable:
          type: array
          items:
            "$ref": "#/components/schemas/schoolsFeature"
          description: |-
            featuresAvailable determines which Features are potentially available to
            this School.
        featuresEnabled:
          type: array
          items:
            "$ref": "#/components/schemas/schoolsFeature"
          description: featuresEnabled determines which Features are enabled for this
            School.
        supportPersonIds:
          type: array
          items:
            type: string
          description: |-
            supportPersonIds is a list of Person IDs for staff members who have
            permission to create support tickets.

    schoolsSchoolOptionsResponse:
      type: object
      description: SchoolOptionsResponse returns the school's options.
      properties:
        options:
          type: array
          items:
            "$ref": "#/components/schemas/schoolsOption"
          description: options contains an array of options specific to a school's options
        optionHeadings:
