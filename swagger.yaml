            epoch.
        updateTime:
          type: integer
          format: int64
          description: |-
            updateTime is the last time the resource was modified in seconds
            from the epoch.
        personId:
          type: string
          format: uuid
          description: |-
            personId the unique identifier of the person who this attendance
            record is for.
        dateId:
          type: string
